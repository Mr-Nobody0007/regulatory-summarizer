<div class="suggested-prompts-container">
    <h3 class="section-title">People also ask</h3>
    
    <div class="prompts-list" #promptsList>
      <!-- Prompt Cards with Accordion Behavior -->
      <div *ngFor="let prompt of visiblePrompts" class="prompt-card">
        <!-- Prompt Label (Always Visible) -->
        <div class="prompt-header" (click)="togglePromptExpansion(prompt)">
          <div class="prompt-label">
            <mat-icon>chat</mat-icon>
            <span>{{ prompt.label }}</span>
          </div>
          
          <mat-icon class="expand-icon">
            {{ isPromptExpanded(prompt) ? 'expand_less' : 'expand_more' }}
          </mat-icon>
        </div>
        
        <!-- Expandable Prompt Content -->
        <div *ngIf="isPromptExpanded(prompt)" class="prompt-content">
          <p class="prompt-text">
            <a href="javascript:void(0)" (click)="selectPrompt(prompt)" class="prompt-link">
              {{ prompt.prompt }}
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
