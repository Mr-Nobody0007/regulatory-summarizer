<div class="document-header">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="doc-loading">
      <mat-spinner diameter="24"></mat-spinner>
      <span>Loading document details...</span>
    </div>
    
    <!-- Document Header Content -->
    <div *ngIf="!isLoading" class="doc-content">
      <h2 class="doc-title">{{ document.title }}</h2>
      
      <!-- Basic Document Metadata -->
      <div class="doc-metadata">
        <div class="meta-item">
          <a href="javascript:void(0)" class="pdf-link" (click)="openPdfDocument()">
            <span class="meta-tag">PDF</span>
          </a>
          <span class="meta-bullet">•</span>
          <span>Published {{ document.publicationDate }}</span>
        </div>
        
        <div class="meta-item">
          <span>{{ document.documentType }}</span>
          <span class="meta-bullet">•</span>
          <span>{{ document.agency }}</span>
        </div>
      </div>
      
      <!-- Extended Metadata Toggle -->
      <button mat-button class="more-button" (click)="toggleExtendedMetadata()">
        {{ showExtendedMetadata ? 'Less details' : 'More details' }}
        <mat-icon>{{ showExtendedMetadata ? 'expand_less' : 'expand_more' }}</mat-icon>
      </button>
      
      <!-- Extended Document Metadata -->
      <div class="extended-metadata" *ngIf="showExtendedMetadata">
        <!-- Document Number -->
        <div class="extended-meta-item" *ngIf="document.documentNumber">
          <span class="meta-label">Document No:</span>
          <span>{{ document.documentNumber }}</span>
        </div>
        
        <!-- Effective Date -->
        <div class="extended-meta-item" *ngIf="document.effectiveDate">
          <span class="meta-label">Effective Date:</span>
          <span>{{ document.effectiveDate }}</span>
        </div>
        
        <!-- Add more metadata fields as needed -->
      </div>
      
      <!-- Document Summary Section -->
      <div class="doc-summary-section">
        <h3>Document Summary</h3>
        <div class="doc-summary">
          {{ document.summary }}
        </div>
      </div>
    </div>
  </div>
