<mat-toolbar color="primary" class="app-toolbar">
  <div class="toolbar-container">
    <div class="toolbar-left">
      <img src="assets/bank-of-america-logo.svg" alt="Bank of America" class="logo" />
      <span class="title">Regulatory Summarizer</span>
    </div>
    <div class="toolbar-right">
      <button mat-button class="nav-button" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-button class="nav-button" routerLink="/admin/prompts" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        <span>Prompt Admin</span>
      </button>
      <button mat-icon-button class="settings-button" matTooltip="AI Parameters">
        <mat-icon>tune</mat-icon>
      </button>
      <button mat-button class="user-button">
        <mat-icon>account_circle</mat-icon>
        <span>Hi, Name</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>
